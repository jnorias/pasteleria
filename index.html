<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Lilian</title>
</head>
<body>
    <h1>Pasteleria Lilian</h1>
    <img src="./assets/images/logo.png">

    <h2>Sabores</h2>
    <ul id="saboresList">
        <li>Vainilla Clasica</li>
        <li>Chocolate</li>
        <li>Nutella</li>
        <li>Mocha</li>
        <li>Raspberry</li>
        <li>Chocolate Naranja</li>
        <li>Limon</li>
        <li>Mani</li>
        <li>Coconut</li>
    </ul>

    <h2>Adornos</h2>
    <ul id="adornos">
        <li>Cumpleaños</li>
        <li>Halloween</li>
        <li>Navideño</li>
    </ul>

    <h2>Pedido</h2>
    <form>
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono">
        <label for="pedido">Descripción de pedido:</label>
        <textarea id="pedido"></textarea>
        <button>Enviar</button>
    </form>
</body>
</html>
